<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div id="page-content-wrapper">
        <div th:replace="~{fragments/layout :: navbar}"></div>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Students</h2>
                <a th:href="@{/student/new}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i> Add New Student
                </a>
            </div>

            <div th:if="${message}" class="alert alert-success text-center" role="alert" th:text="${message}"></div>

            <div class="card mb-4">
                <div class="card-header bg-white">
                    <i class="bi bi-table me-1"></i> Student List
                </div>
                <div class="card-body">
                    <div class="text-muted mb-2" th:if="${#lists.isEmpty(studentDTOS)}">
                        No students found
                    </div>

                    <div class="table-responsive" th:if="${not #lists.isEmpty(studentDTOS)}">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${studentDTOS}">
                                <td data-label="ID" th:text="${student.id}"></td>
                                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                <td data-label="Email" th:text="${student.email}"></td>
                                <td data-label="Phone" th:text="${student.phone}"></td>
                                <td data-label="Actions">
                                    <a th:href="@{'/student/' + ${student.id} }"
                                       class="btn btn-sm btn-info text-white me-1" title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/student/edit/{id}(id=${student.id})}"
                                       class="btn btn-sm btn-warning text-white me-1" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <nav th:if="${studentDTOS.totalPages > 1}" aria-label="Student pagination">
                        <ul class="pagination justify-content-end">

                            <!-- Previous -->
                            <li class="page-item"
                                th:classappend="${studentDTOS.first ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/student/list(
                    page=${studentDTOS.number > 0 ? studentDTOS.number - 1 : 0},
                    size=${studentDTOS.size})}">
                                    Previous
                                </a>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(0, studentDTOS.totalPages - 1)}"
                                th:classappend="${pageNum == studentDTOS.number ? 'active' : ''}">
                                <a class="page-link"
                                   th:href="@{/student/list(page=${pageNum}, size=${studentDTOS.size})}"
                                   th:text="${pageNum + 1}">
                                </a>
                            </li>

                            <!-- Next -->
                            <li class="page-item"
                                th:classappend="${studentDTOS.last ? 'disabled' : ''}">
                                <a class="page-link"
                                   th:href="@{/student/list(
                    page=${studentDTOS.last ? studentDTOS.number : studentDTOS.number + 1},
                    size=${studentDTOS.size})}">
                                    Next
                                </a>
                            </li>

                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
