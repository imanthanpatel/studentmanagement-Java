<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{fragments/layout :: head}">
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar}">
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div th:replace="~{fragments/layout :: navbar}"></div>

            <div class="container-fluid px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Student Details</h2>
                    <a th:href="@{/student/list}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i> Back to
                        List</a>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <i class="bi bi-person-lines-fill me-1"></i> Information
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Full Name:</div>
                            <div class="col-md-9" th:text="${student.firstName + ' ' + student.lastName}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Email Address:</div>
                            <div class="col-md-9" th:text="${student.email}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Phone Number:</div>
                            <div class="col-md-9" th:text="${student.phone}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Is Active:</div>
                            <div class="col-md-9" th:text="${student.active} ? 'Yes' : 'No'"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Address:</div>
                            <div class="col-md-9" th:text="${student.address}"></div>
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <a th:href="@{'/student/' + 'edit/'+ ${student.id} }" class="btn btn-warning text-white"><i class="bi bi-pencil me-1"></i>
                            Edit Student</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
