<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!-- Navbar -->
        <div th:replace="~{fragments/layout :: navbar}"></div>

        <div class="container-fluid px-4 py-4">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edit Student</h2>
                <a th:href="@{/student/list}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to List
                </a>
            </div>

            <!-- Card -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <i class="bi bi-person-lines-fill me-1"></i> Student Details
                </div>

                <div class="card-body">

                    <!-- ✅ FORM -->
                    <form th:action="@{/student/update/{id}(id=${studentDTO.id})}"
                          th:object="${studentDTO}"
                          method="post">

                        <!-- Hidden ID -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- First & Last Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{firstName}"
                                       th:errorclass="is-invalid"
                                       required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{lastName}"
                                       th:errorclass="is-invalid"
                                       required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <!-- Email & Phone -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email"
                                       class="form-control"
                                       th:field="*{email}"
                                       th:errorclass="is-invalid"
                                       required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel"
                                       class="form-control"
                                       th:field="*{phone}"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col mb-6">
                                <label for="isActive" class="form-label" >Is Active</label>
                                <select id="isActive" class="form select" th:feild="*{active}">
                                    <option th:value="true">Yes</option>
                                    <option th:value="false">No</option>
                                </select>

                            </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control"
                                      rows="3"
                                      th:field="*{address}"
                                      th:errorclass="is-invalid"></textarea>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('address')}"
                                 th:errors="*{address}"></div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/student/list}" class="btn btn-light me-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Update Student
                            </button>
                        </div>

                    </form>
                    <!-- ✅ END FORM -->

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
